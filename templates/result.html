<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .summary-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .summary-item {
            display: inline-block;
            margin: 10px 25px;
            font-size: 1.2em;
        }
        .summary-label { font-weight: 600; color: #bdc3c7; display: block; margin-bottom: 5px; }
        .summary-value {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            color: #3498db;
            font-size: 1.3em;
            font-weight: 600;
        }
        .image-gallery { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px; }
        .image-card { text-align: center; }
        .image-card h3 { margin-top: 0; color: #ecf0f1; }
        .image-card img { max-width: 100%; height: auto; max-height: 450px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.2); }
        .back-link { display: block; text-align: center; margin-top: 40px; font-size: 18px; text-decoration: none; background-color: #27ae60; color: white; padding: 12px 25px; border-radius: 8px; transition: background-color 0.3s; width: 250px; margin-left: auto; margin-right: auto; }
        .back-link:hover { background-color: #229954; }
        .error { color: #e74c3c; text-align: center; font-size: 1.5em; background: rgba(231, 76, 60, 0.2); padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extraction Results</h1>
        {% if result.error %}
            <p class="error">Error during processing: {{ result.error }}</p>
        {% else %}
            <div class="summary-card">
                <div class="summary-item">
                    <span class="summary-label">Detected Plate</span>
                    <span class="summary-value">{{ result.license_text }}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Image Geotag</span>
                    <span class="summary-value">{{ result.geotag_str }}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Confidence</span>
                    <span class="summary-value">{{ result.confidence }}</span>
                </div>
            </div>

            <div class="image-gallery">
                <div class="image-card">
                    <h3>Annotated Image</h3>
                    <img src="{{ url_for('static', filename=result.annotated_image_url) }}" alt="Annotated Image">
                </div>
                <div class="image-card">
                    <h3>Anonymized (Blurred) Image</h3>
                    <img src="{{ url_for('static', filename=result.blurred_image_url) }}" alt="Blurred Image">
                </div>
            </div>
        {% endif %}
        <a href="/" class="back-link">Analyze Another Image</a>
    </div>
</body>
</html>
